<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/regist.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="head">
    <div class="top">
        <div class="logo"><a href=""><img src="../images/header-logo.png" class="logo-img"></a></div>
        <div class="top-phone">
            <div class="phone">
                <i>服务热线：</i>
                <span>123456</span>
            </div>
        </div>
    </div>
</div>
<form>
    <div class="regist-body">
        <div class="login-register">
            <div class="regist-head">
                <h2>会员注册</h2>
            </div>
            <div class="regist-input">
                    <ul>
                        <li>


                            <input type="text" placeholder="手机号码" class="input-regist phoneNo">
                            <p class="phoneTip"></p>
                        </li>
                        <li>
                            <input type="text" placeholder="验证码" class="input-regist1">
                            <input id="loginCodeBtn" class="smscode" value="获得验证码" readonly>
                            <p class="smsTip"></p>
                        </li>
                        <li>


                            <input type="password" id="password" placeholder="登陆密码" class="input-regist password" >
                            <p class="pasdTip"></p>
                        </li>
                        <li>

                            <input type="password" id="checkPassword" onkeyup="validate()" placeholder="确认密码" class="input-regist">
                            <p id="checkTip"></p>
                        </li>

                        <script src="../js/regist.js"></script>
                        <li class="regist-text">

                            <input type="checkbox">
                            <label>我已阅读并同意 </label><a href=""> 《当当交易条款》</a> 和 <a href="">《当当社区条款》</a>

                        </li>

                    </ul>

            </div>
            <div class="btn"><a href="">立即注册</a> </div>
            <div class="login">
                <label >已有账号？<a href="login.html">>去登录</a></label>
            </div>
        </div>



    </div>

</form>
</body>
</html>
